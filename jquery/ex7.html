<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task7</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	
     <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
	<h3>DATEPICKER DE JQUERY : DÉPLOYER LE CALENDRIER À L’OUVERTURE DE LA PAGE </h3>
<input id="moncalendrier" type="datepicker"  name="moncalendrier" />
<script>     
 $(document).ready( function (){
  $(function() {
    $( "#moncalendrier" ).datepicker();
    $( "#moncalendrier" ).datepicker("show");
  });
});
       
   
</script>
</body>
</html>
