      <h3> RÉCUPÉRER LE CONTENU OU AFFICHER DU TEXTE DANS UN TEXTAREA EN JQUERY</h3>

        <label >Text Input</label>
        <br/>
        <button class="btn_show">Afficher</button>
        <button class="btn_Add">Add text</button>

        <br/>
        <textarea id="Mon_TxtArea" >Mon texte ici</textarea>
      <script>

  $(".btn_show").click(function(){
      alert ("Le texte contenu dans le textarea est : \n" +
      $("#Mon_TxtArea").val());
  });

  $(".btn_Add").click(function(){
    alert ("Le texte contenu dans le textarea est : \n" +
    $("#Mon_TxtArea").val()+
    "\n mais je vais lui rajouter une série de XXXXXXXX en fin de texte!");
;
    $("#Mon_TxtArea").val($("#Mon_TxtArea").val()+'XXXXXXXX')
  });

});
      </script>
