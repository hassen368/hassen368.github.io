<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AtelierDevWeb</title>
  </head>
  <body>
      <h3>Faire des opérations avec les attributs de style exprimés en px</h3>
      <br/>
      <div style="display: flex; justify-content: space-between">
        <div id="monDiv1" style="background: black ; border:3px solid green ; height: 300px ; width: 300px"></div>
        <div id="monDiv2" style="background: black ; border:3px solid green ; height: 100px ; width: 300px"></div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(document).ready( function (){
  mavaleur =parseInt($("#monDiv1").css('height')) - parseInt($("#monDiv2").css('marginTop'));
  alert(`The difference in height = ${mavaleur}px`);
});

    </script>
  </body>
</html>
