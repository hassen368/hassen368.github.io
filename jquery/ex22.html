<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task22</title>
  </head>
  <body>
      <h3>Rajouter un élément dans le dom</h3>
      <br/>
      <div id="place"></div>
      <p>Note: The live() method was deprecated in jQuery version 1.7, and removed in version 1.9</p>
      <button id="#monBtn">Slide Toggle</button>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script >
      var new_element = jQuery('<div id="new_elt">Created and added to the DOM </div>');
// On ajoute du style avec la fonction .css()
new_element.css({
    background: 'gray',
    width     : '100%',
    height    : '50px',
    padding   : '3px'
});
$('#place').append(new_element);
$("#new_elt").click (function () { alert ('cette alerte ne sera jamais déclenchée...'); });
$("#place").live("click", function(){
        alert ('hourra, j\'ai cliqué sur new_element');
});
$("#monBtn").live("click", function(){
  $("#new_elt").slideToggle();
});

    </script>
  </body>
</html>
